  "cpu_DICOM_command": "sudo docker run -u root -v {LOCAL INPUTS PATH}:/INPUTS/ -v {LOCAL OUTPUTS PATH}:/OUTPUTS/ -v {LCOAL CONFIG PATH}:/config.yaml -v {LOCAL LOG PATH}:/LOG rg15/deeplungcpu:0.3 sh run_all_DICOM.sh /INPUTS /OUTPUTS /config.yaml /LOG"
  
gpu_version: 
